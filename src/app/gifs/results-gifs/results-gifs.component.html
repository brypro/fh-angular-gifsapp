<div class="row">
    <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" 
        *ngFor="let gif of results">
        <div class="card" >
            <img [src]="gif.images.downsized_medium.url" class="card-img-top" alt="gif.title">
            <div class="card-body">
            <h6 class="card-title">{{ gif.title }}</h6>
            </div>
        </div>
    </div>
</div>
